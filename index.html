        /* Add Instagram icon font */
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
        
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --accent: #ffe66d;
            --dark: #292f36;
            --light: #f7fff7;
            --instagram: #e1306c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            color: var(--dark);
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        /* ... (keep all your existing styles until .developer-handle) ... */

        .developer-handle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            animation: floatRight 15s linear infinite;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .developer-handle a {
            color: var(--instagram);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .instagram-icon {
            color: white;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        @keyframes floatRight {
            0% {
                transform: translateX(100%);
                right: -100px;
            }
            10% {
                right: 20px;
                transform: translateX(0);
            }
            90% {
                right: 20px;
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
                right: -100px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .quote-text {
                font-size: 1.2rem;
            }
            
            .developer-handle {
                position: fixed;
                bottom: 10px;
                right: 10px;
                animation: none;
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
